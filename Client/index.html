<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header style="background-color: #f8f9fa; padding: 20px 20px 20px 30px; text-align: left; border-bottom: 1px solid #dee2e6;">
        <h1 style="margin: 0; font-size: 24px;">Profiles</h1>
    </header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaHf0v3zY3HE5l5q5g5r5g5r5" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div class="container mt-5">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="aboutMe">About Me</label>
            <textarea class="form-control" id="aboutMe" rows="3" placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="form-group">
            <label for="profilePicture">Profile Picture</label>
            <input type="file" class="form-control-file" id="profilePicture">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Save</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
